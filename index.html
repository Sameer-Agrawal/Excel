<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="taskbarContainer">
        <div class="fontDecorationElement">
            <div class="boldElement"><i class="fa fa-bold"></i></div>
            <div class="italicElement"><i class="fa fa-italic"></i></div>
            <div class="underlineElement"><i class="fa fa-underline"></i></div>
        </div>
        <div class="assistContainer">
            <div class="labelElement"></div>
            <div class="formulaElement" contentEditable="true"></div>
        </div>
    </div>
    <div class="cellContainer"></div>
    <div class="sheetAnchor">
        <div class="appendElement"><i class="fa-sharp fa fa-plus"></i></div>
        <div class="catalogueElement">
            <div class="sheetElement activeSheetElement" SheetIdentifier='0'>Sheet 1</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
